intro: |-
  我们在[GitHub](https://github.com/autodeployai)上开源了多个关于<a href="https://dmg.org/pmml/v4-4-1/GeneralStructure.html">PMML</a>和<a href="https://onnx.ai/">ONNX</a>标准模型交换格式的核心预测库，满足用户在多种语言（Scala、Java和Python）和执行环境（Spark）下使用PMML或者ONNX来进行模型上线部署：
  * AI-Serving：PMML和ONNX模型推理引擎。
  * PyPMML：基于Python的PMML预测库。
  * PMML4S：基于Scala的PMML预测库。
  * PMML4S-Spark：运行在Spark中的PMML预测库。
  * PyPMML-Spark：运行在PySpark中基于Python的PMML预测库。
items:
  - title: AI-Serving
    subtitle: PMML和ONNX模型推理引擎
    description: |-
      AI-Serving是一款开源的机器学习和深度学习模型部署推理（inference）系统，支持标准的PMML和ONNX格式，同时提供HTTP和gRPC两种接口，方便在不同的生产环境中上线部署PMML和ONNX模型。
    image: /img/ai-serving.png
    image_ratio: is-128x128
    link: https://github.com/autodeployai/ai-serving
    link_text: AI-Serving详情
    tags: PMML,ONNX,PMML REST,ONNX REST,PMML gPRC,ONNX gPRC
    github: autodeployai/ai-serving
